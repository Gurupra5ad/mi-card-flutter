name: mi_card
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
     - family: Sacramento
       fonts:
         - asset: fonts/Sacramento-Regular.ttf

     - family: Poppins
       fonts:
         - asset: fonts/Poppins-SemiBoldItalic.ttf
     - family: Pacifico
       fonts:
         - asset: fonts/Pacifico-Regular.ttf
     - family: Source Sans
       fonts:
         - asset: fonts/SourceSans3-Black.ttf

